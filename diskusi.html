            <div id="messages" class="space-y-4 mb-4 overflow-y-auto max-h-96 p-2 border rounded-lg bg-gray-50"></div>
            
            <div class="flex space-x-2 items-center">
                <input id="username" type="text" placeholder="Nama" class="w-1/4 p-2 border rounded-lg focus:outline-none">
                <input id="message" type="text" placeholder="Tulis pesan..." class="w-2/3 p-2 border rounded-lg focus:outline-none">
                
                <div class="relative">
                    <button onclick="toggleDropdown()" id="uploadButton" class="p-2 rounded-lg transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                    <div id="uploadDropdown" class="hidden absolute bg-white border rounded-lg shadow-md mt-2 p-2">
                        <label class="block cursor-pointer p-1 hover:bg-gray-100">
                            Unggah Foto
                            <input id="image" type="file" accept="image/*" class="hidden" onchange="previewFile('image')">
                        </label>
                    </div>
                </div>
                
                <button onclick="sendMessage()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Kirim</button>
            </div>
            
            <div id="preview" class="mt-4 hidden p-2 border rounded-lg bg-gray-50"></div>
        </div>
    </div>
    <!--Forum Diskusi-->
    
    
    <script>
        document.addEventListener("DOMContentLoaded", loadMessages);

        function toggleDropdown() {
            let dropdown = document.getElementById("uploadDropdown");
            let uploadButton = document.getElementById("uploadButton");
            dropdown.classList.toggle("hidden");
            uploadButton.classList.toggle("rotate-90");
        }

        function previewFile(type) {
            let fileInput = document.getElementById(type);
            let file = fileInput.files[0];
            let previewContainer = document.getElementById("preview");
            previewContainer.innerHTML = "";
            previewContainer.classList.remove("hidden");
            
            if (file) {
                let reader = new FileReader();
                reader.onload = function(event) {
                    if (type === "image") {
                        previewContainer.innerHTML = `<img src="${event.target.result}" class="w-32 rounded-lg">`;
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function sendMessage() {
            let username = document.getElementById("username").value.trim();
            let message = document.getElementById("message").value.trim();
            let previewContainer = document.getElementById("preview");
            
            if (username === "" || (message === "" && previewContainer.innerHTML === "")) return;
            
            let fileInput = document.getElementById("image").files[0];
            let fileType = fileInput ? "image" : "text";
            let fileContent = fileInput ? previewContainer.innerHTML : "";
            
            saveMessage(username, message, fileType, fileContent);
            previewContainer.classList.add("hidden");
            previewContainer.innerHTML = "";
        }

        function saveMessage(username, message, type, content) {
            let messages = JSON.parse(localStorage.getItem("messages")) || [];
            let newMessage = { username, message, type, content, timestamp: new Date().toLocaleString() };
            messages.push(newMessage);
            localStorage.setItem("messages", JSON.stringify(messages));

            document.getElementById("message").value = "";
            document.getElementById("image").value = "";
            displayMessages();
        }

        function loadMessages() {
            displayMessages();
        }

        function displayMessages() {
            let messages = JSON.parse(localStorage.getItem("messages")) || [];
            let messagesContainer = document.getElementById("messages");
            messagesContainer.innerHTML = "";

            messages.forEach(msg => {
                let messageElement = document.createElement("div");
                messageElement.classList.add("p-2", "border", "rounded-lg", "bg-white", "flex", "flex-col", "justify-between", "items-start");
                
                let content = `<div><strong>${msg.username}</strong> <span class='text-xs text-gray-500'>(${msg.timestamp})</span><br>${msg.message}</div>`;
                
                if (msg.type === "image") {
                    content += msg.content;
                }
                
                messageElement.innerHTML = content;
                
                let deleteButton = document.createElement("button");
                deleteButton.innerHTML = `<i class="bx bx-trash text-grey-500 hover:text-grey-700"></i>
`;
                deleteButton.classList.add("mt-2");
                deleteButton.onclick = function() { deleteMessage(msg.timestamp); };
                
                messageElement.appendChild(deleteButton);
                messagesContainer.appendChild(messageElement);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function deleteMessage(timestamp) {
            let messages = JSON.parse(localStorage.getItem("messages")) || [];
            messages = messages.filter(msg => msg.timestamp !== timestamp);
            localStorage.setItem("messages", JSON.stringify(messages));
            displayMessages();
        }
    </script>
